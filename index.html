<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="Webpage.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">KABHILESH<span class="highlight">  MK</span></div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Featured</a></li>
        <li><a href="#">Art Gallery</a></li>
        <li><a href="#">Artists</a></li>
        <li><a href="#">Styles</a></li>
        <li><a href="#">Collection</a></li>
      </ul>
      <div class="auth-buttons">
        <button class="login-btn">Login</button>
        <button class="join-btn">Join Now</button>
      </div>
    </nav>
    <div class="banner">
      <h1>WE BELIEVE</h1>
      <p>ART CAN MAKE THIS WORLD A BETTER PLACE</p>
      <div class="search-bar">
        <input type="text" placeholder="Search Art Works">
        <button class="search-btn">Search</button>
      </div>
    </div>
  </header>
  <main>
    <section class="featured-art">
      <h2>FEATURED ART WORKS</h2>
      <div class="art-grid">
        <div class="art-item">
          <img src="images/Art1.jpg" alt="Art 1">
        </div>
        <div class="art-item">
          <img src="images/Art2.jpg" alt="Art 2">
        </div>
        <div class="art-item">
          <img src="images/Art3.jpg" alt="Art 3">
        </div>
      </div>
    </section>
  </main>
  <div class="form">
    <h3> FOR ENQUIRY</h3>
    <form action="#"> 
      <div class="fields">
        <div class="input-fields">
          <label>Name</label>
          <input type="text" placeholder="Enter your name" required>         
        </div>
        <div class="input-fields">
          <label>Email</labe></label>
          <input type="email" placeholder="Enter your email" required>         
        </div>
        <div class="input-fields">
          <label>Mobile number</label>
          <input type="tel" placeholder="Enter your mobile number" required>         
        </div>
        <div class="input-fields">
          <label>Message</label>
          <input type="text" placeholder="Enter your message" required>         
        </div>
      </div> 
    </form>  
  </div>
  <footer id="footer">
    <p>2024 @ India</p>
</body>
</html>
